<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 2: Oval Diamond with Halo Setting -->
  <defs>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#C5941E"/>
    </linearGradient>
    <linearGradient id="diamond2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="40%" style="stop-color:#E6F2FF"/>
      <stop offset="100%" style="stop-color:#CCE5FF"/>
    </linearGradient>
    <radialGradient id="glow2" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Deep wine background -->
  <circle cx="32" cy="32" r="30" fill="#6B1C3A"/>
  
  <!-- Ring band with engraving detail -->
  <ellipse cx="32" cy="42" rx="17" ry="9" fill="none" stroke="url(#gold2)" stroke-width="5"/>
  <ellipse cx="32" cy="42" rx="17" ry="9" fill="none" stroke="#FFF5CC" stroke-width="1" opacity="0.4"/>
  <!-- Band engraving -->
  <ellipse cx="32" cy="42" rx="14" ry="7" fill="none" stroke="#C5941E" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- Halo setting - small diamonds around -->
  <circle cx="24" cy="24" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="28" cy="20" r="1.8" fill="#FFF" opacity="0.85"/>
  <circle cx="32" cy="18" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="36" cy="20" r="1.8" fill="#FFF" opacity="0.85"/>
  <circle cx="40" cy="24" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="40" cy="29" r="1.8" fill="#FFF" opacity="0.85"/>
  <circle cx="38" cy="33" r="1.6" fill="#FFF" opacity="0.8"/>
  <circle cx="26" cy="33" r="1.6" fill="#FFF" opacity="0.8"/>
  <circle cx="24" cy="29" r="1.8" fill="#FFF" opacity="0.85"/>
  
  <!-- Main oval diamond -->
  <ellipse cx="32" cy="26" rx="7" ry="9" fill="url(#diamond2)"/>
  <!-- Diamond facets -->
  <ellipse cx="32" cy="24" rx="4" ry="5" fill="#FFFFFF" opacity="0.7"/>
  <path d="M26 26 L32 18 L38 26 L32 34 Z" fill="none" stroke="#CCE5FF" stroke-width="0.5"/>
  <line x1="32" y1="18" x2="32" y2="34" stroke="#D4ECFF" stroke-width="0.5"/>
  <line x1="26" y1="26" x2="38" y2="26" stroke="#D4ECFF" stroke-width="0.5"/>
  
  <!-- Glow effect -->
  <ellipse cx="32" cy="26" rx="10" ry="12" fill="url(#glow2)"/>
  
  <!-- Prong details -->
  <circle cx="26" cy="26" r="1.5" fill="#FFD700"/>
  <circle cx="38" cy="26" r="1.5" fill="#FFD700"/>
  <circle cx="32" cy="18" r="1.5" fill="#FFD700"/>
  <circle cx="32" cy="34" r="1.5" fill="#FFD700"/>
  
  <!-- Sparkles -->
  <path d="M32 10 L32 13 M30 11.5 L34 11.5" stroke="#FFF" stroke-width="1.2"/>
  <circle cx="22" cy="18" r="1" fill="#FFF"/>
  <circle cx="42" cy="18" r="1" fill="#FFF"/>
</svg>
