<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Rose gold gradient -->
    <linearGradient id="roseGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4B8"/>
      <stop offset="50%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#B76E79"/>
    </linearGradient>
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional - can remove for transparent) -->
  <circle cx="32" cy="32" r="30" fill="#8B1538" opacity="0.9"/>
  
  <!-- Left Ring (Gold) - slightly behind -->
  <ellipse cx="24" cy="32" rx="14" ry="16" fill="none" stroke="url(#gold)" stroke-width="5"/>
  <ellipse cx="24" cy="32" rx="14" ry="16" fill="none" stroke="url(#shine)" stroke-width="2"/>
  
  <!-- Right Ring (Rose Gold) - slightly in front, interlocked -->
  <ellipse cx="40" cy="32" rx="14" ry="16" fill="none" stroke="url(#roseGold)" stroke-width="5"/>
  <ellipse cx="40" cy="32" rx="14" ry="16" fill="none" stroke="url(#shine)" stroke-width="2"/>
  
  <!-- Paisley decoration on left ring -->
  <path d="M18 26 Q16 28 18 30 Q22 28 18 26" fill="#FFD700" opacity="0.8"/>
  
  <!-- Paisley decoration on right ring -->
  <path d="M46 26 Q48 28 46 30 Q42 28 46 26" fill="#D4A574" opacity="0.8"/>
  
  <!-- Small diamond accent at intersection top -->
  <polygon points="32,20 34,23 32,26 30,23" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Small diamond accent at intersection bottom -->
  <polygon points="32,38 34,41 32,44 30,41" fill="#FFFFFF" opacity="0.9"/>
</svg>
