<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 1: Classic Solitaire Diamond Ring -->
  <defs>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="diamond1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#E8F4FC"/>
      <stop offset="60%" style="stop-color:#B8D4E8"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <linearGradient id="shine1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Rich maroon background -->
  <circle cx="32" cy="32" r="30" fill="#7B1E3B"/>
  
  <!-- Ring band - thick gold with dimension -->
  <ellipse cx="32" cy="40" rx="18" ry="10" fill="none" stroke="url(#gold1)" stroke-width="6"/>
  <ellipse cx="32" cy="40" rx="18" ry="10" fill="none" stroke="#FFE55C" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Prong setting base -->
  <path d="M26 32 L28 38 L36 38 L38 32 Z" fill="#DAA520"/>
  <path d="M27 33 L29 37 L35 37 L37 33 Z" fill="#FFD700"/>
  
  <!-- Diamond - brilliant cut facets -->
  <!-- Main diamond body -->
  <polygon points="32,12 40,22 38,28 32,30 26,28 24,22" fill="url(#diamond1)"/>
  <!-- Top facet -->
  <polygon points="32,12 36,18 32,20 28,18" fill="#FFFFFF"/>
  <!-- Left facets -->
  <polygon points="24,22 28,18 28,24 26,28" fill="#E0F0FF"/>
  <polygon points="28,18 32,20 28,24" fill="#D0E8F8"/>
  <!-- Right facets -->
  <polygon points="40,22 36,18 36,24 38,28" fill="#C8E0F0"/>
  <polygon points="36,18 32,20 36,24" fill="#B8D8EC"/>
  <!-- Bottom facets -->
  <polygon points="26,28 32,30 28,24" fill="#A8D0E8"/>
  <polygon points="38,28 32,30 36,24" fill="#98C8E4"/>
  <polygon points="28,24 32,30 36,24 32,20" fill="#D8ECF8"/>
  
  <!-- Prongs holding diamond -->
  <line x1="26" y1="28" x2="25" y2="32" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="28" x2="39" y2="32" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="30" x2="32" y2="34" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sparkles -->
  <circle cx="32" cy="16" r="2" fill="#FFF"/>
  <circle cx="28" cy="14" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="37" cy="15" r="1.2" fill="#FFF" opacity="0.9"/>
  <path d="M32 8 L32 10 M30 9 L34 9" stroke="#FFF" stroke-width="1"/>
  <circle cx="24" cy="20" r="0.8" fill="#FFF" opacity="0.7"/>
  <circle cx="40" cy="19" r="0.8" fill="#FFF" opacity="0.7"/>
</svg>
