<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 5: Modern iconic - Ring sliding onto finger silhouette -->
  <defs>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC125"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538"/>
      <stop offset="100%" style="stop-color:#5C0A1E"/>
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg5)"/>
  
  <!-- Stylized hand outline (receiving) - elegant curves -->
  <path d="M18 56 Q16 48 18 42 L20 32 L22 22 Q24 16 28 18 L30 24 
           L32 18 Q34 14 36 18 L36 24 
           L38 20 Q40 16 42 20 L40 28
           L42 24 Q44 20 46 24 L44 32
           L46 30 Q48 28 48 32 L46 38 Q44 46 40 52 L38 56" 
        fill="none" stroke="url(#gold5)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Ring finger highlighted -->
  <path d="M30 24 L32 18 Q34 14 36 18 L36 32" 
        fill="none" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- The Ring being placed -->
  <ellipse cx="34" cy="28" rx="6" ry="4" fill="none" stroke="url(#gold5)" stroke-width="3"/>
  
  <!-- Motion lines (ring sliding down) -->
  <path d="M28 20 L26 18" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <path d="M40 20 L42 18" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <path d="M34 16 L34 12" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  
  <!-- Diamond -->
  <polygon points="34,22 37,25 34,24 31,25" fill="#FFFFFF"/>
  
  <!-- Sparkle burst -->
  <circle cx="34" cy="22" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="28" cy="26" r="1" fill="#FFF" opacity="0.6"/>
  <circle cx="40" cy="26" r="1" fill="#FFF" opacity="0.6"/>
  <circle cx="34" cy="34" r="0.8" fill="#FFD700" opacity="0.7"/>
</svg>
