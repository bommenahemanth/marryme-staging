<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 4: Close-up ring finger with mehndi -->
  <defs>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="skin4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C4A8"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
  </defs>
  
  <!-- Deep burgundy background -->
  <circle cx="32" cy="32" r="30" fill="#6B1C23"/>
  
  <!-- Single elegant finger with mehndi (ring finger) -->
  <path d="M26 60 L24 40 L24 25 Q24 18 32 16 Q40 18 40 25 L40 40 L38 60" 
        fill="url(#skin4)" stroke="#C4956A" stroke-width="0.5"/>
  
  <!-- Fingernail -->
  <ellipse cx="32" cy="18" rx="5" ry="3" fill="#F5DEB3" opacity="0.6"/>
  
  <!-- Mehndi patterns on finger -->
  <path d="M28 35 Q32 33 36 35" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.7"/>
  <path d="M29 40 Q32 38 35 40" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.7"/>
  <circle cx="32" cy="45" r="2" fill="none" stroke="#8B0000" stroke-width="0.8" opacity="0.6"/>
  <circle cx="32" cy="45" r="1" fill="#8B0000" opacity="0.5"/>
  
  <!-- The Ring -->
  <ellipse cx="32" cy="28" rx="7" ry="4" fill="none" stroke="url(#gold4)" stroke-width="3"/>
  
  <!-- Diamond setting -->
  <polygon points="32,22 35,26 32,24 29,26" fill="#FFFFFF"/>
  <circle cx="32" cy="23" r="2" fill="#FFF" opacity="0.9"/>
  
  <!-- Hand from above placing ring -->
  <ellipse cx="22" cy="24" rx="4" ry="3" fill="url(#skin4)" opacity="0.9"/>
  <ellipse cx="42" cy="24" rx="4" ry="3" fill="url(#skin4)" opacity="0.9"/>
  
  <!-- Sparkles -->
  <circle cx="32" cy="14" r="1.5" fill="#FFF"/>
  <circle cx="24" cy="30" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="40" cy="30" r="1" fill="#FFD700" opacity="0.8"/>
</svg>
