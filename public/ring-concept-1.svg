<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 1: Simple hands with ring exchange - Side view -->
  <defs>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B89D"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
  </defs>
  
  <!-- Maroon background -->
  <circle cx="32" cy="32" r="30" fill="#8B1538"/>
  
  <!-- Left hand (giving ring) - simplified -->
  <path d="M8 35 Q12 30 18 32 L22 28 L24 32 L20 36 Q14 38 10 36 Z" fill="url(#skin1)"/>
  <!-- Fingers holding ring -->
  <ellipse cx="24" cy="30" rx="2" ry="4" fill="url(#skin1)"/>
  
  <!-- The Ring being given -->
  <ellipse cx="30" cy="30" rx="6" ry="7" fill="none" stroke="url(#gold1)" stroke-width="3"/>
  
  <!-- Right hand (receiving) - ring finger extended -->
  <path d="M56 35 Q52 30 46 32 L42 28 L40 32 L44 36 Q50 38 54 36 Z" fill="url(#skin1)"/>
  <!-- Ring finger going through -->
  <ellipse cx="38" cy="30" rx="2" ry="6" fill="url(#skin1)"/>
  
  <!-- Sparkles -->
  <circle cx="30" cy="22" r="1.5" fill="#FFF" opacity="0.9"/>
  <circle cx="26" cy="38" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="35" cy="40" r="1.2" fill="#FFF" opacity="0.8"/>
</svg>
