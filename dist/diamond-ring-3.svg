<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 3: Princess Cut Diamond with Pavé Band -->
  <defs>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0B3"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="diamond3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="25%" style="stop-color:#F0F8FF"/>
      <stop offset="50%" style="stop-color:#E0F0FF"/>
      <stop offset="75%" style="stop-color:#D0E8FF"/>
      <stop offset="100%" style="stop-color:#B0D4F1"/>
    </linearGradient>
    <linearGradient id="prismatic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Burgundy background -->
  <circle cx="32" cy="32" r="30" fill="#722F37"/>
  
  <!-- Ring band with pavé diamonds -->
  <ellipse cx="32" cy="42" rx="18" ry="9" fill="none" stroke="url(#gold3)" stroke-width="5"/>
  <!-- Pavé diamonds on band -->
  <circle cx="18" cy="38" r="1.2" fill="#FFF" opacity="0.9"/>
  <circle cx="21" cy="36" r="1.1" fill="#FFF" opacity="0.85"/>
  <circle cx="24" cy="35" r="1.2" fill="#FFF" opacity="0.9"/>
  <circle cx="40" cy="35" r="1.2" fill="#FFF" opacity="0.9"/>
  <circle cx="43" cy="36" r="1.1" fill="#FFF" opacity="0.85"/>
  <circle cx="46" cy="38" r="1.2" fill="#FFF" opacity="0.9"/>
  <circle cx="16" cy="42" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="48" cy="42" r="1" fill="#FFF" opacity="0.8"/>
  
  <!-- Princess cut diamond (square) -->
  <rect x="22" y="14" width="20" height="20" rx="1" fill="url(#diamond3)" transform="rotate(0 32 24)"/>
  
  <!-- Diamond facet pattern - X pattern -->
  <line x1="22" y1="14" x2="42" y2="34" stroke="#B8D8F0" stroke-width="0.8"/>
  <line x1="42" y1="14" x2="22" y2="34" stroke="#B8D8F0" stroke-width="0.8"/>
  <line x1="32" y1="14" x2="32" y2="34" stroke="#C8E0F4" stroke-width="0.5"/>
  <line x1="22" y1="24" x2="42" y2="24" stroke="#C8E0F4" stroke-width="0.5"/>
  
  <!-- Corner to center facets -->
  <polygon points="22,14 32,24 22,24" fill="#FFFFFF" opacity="0.5"/>
  <polygon points="42,14 32,24 42,24" fill="#E8F4FC" opacity="0.4"/>
  <polygon points="22,34 32,24 22,24" fill="#D8ECF8" opacity="0.3"/>
  <polygon points="42,34 32,24 42,24" fill="#F0F8FF" opacity="0.4"/>
  
  <!-- Prismatic color reflection -->
  <rect x="24" y="16" width="16" height="16" fill="url(#prismatic)"/>
  
  <!-- Corner prongs -->
  <circle cx="22" cy="14" r="2" fill="#FFD700"/>
  <circle cx="42" cy="14" r="2" fill="#FFD700"/>
  <circle cx="22" cy="34" r="2" fill="#FFD700"/>
  <circle cx="42" cy="34" r="2" fill="#FFD700"/>
  
  <!-- Brilliant sparkles -->
  <path d="M32 6 L32 10 M29 8 L35 8" stroke="#FFF" stroke-width="1.5"/>
  <path d="M48 18 L46 20 M48 20 L46 18" stroke="#FFF" stroke-width="1" opacity="0.8"/>
  <path d="M16 18 L18 20 M16 20 L18 18" stroke="#FFF" stroke-width="1" opacity="0.8"/>
  <circle cx="32" cy="18" r="1.5" fill="#FFF"/>
</svg>
