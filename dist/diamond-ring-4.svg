<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 4: Emerald Cut with Baguettes -->
  <defs>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="diamond4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E8F4FC"/>
      <stop offset="100%" style="stop-color:#D4E8F4"/>
    </linearGradient>
    <linearGradient id="rosegold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C2C2"/>
      <stop offset="50%" style="stop-color:#E8A090"/>
      <stop offset="100%" style="stop-color:#B76E79"/>
    </linearGradient>
  </defs>
  
  <!-- Deep rose background -->
  <circle cx="32" cy="32" r="30" fill="#8B2252"/>
  
  <!-- Rose gold ring band -->
  <ellipse cx="32" cy="44" rx="16" ry="8" fill="none" stroke="url(#rosegold)" stroke-width="5"/>
  <ellipse cx="32" cy="44" rx="16" ry="8" fill="none" stroke="#FFE4E1" stroke-width="1" opacity="0.5"/>
  
  <!-- Side baguette diamonds -->
  <rect x="12" y="30" width="8" height="5" rx="0.5" fill="#FFF" opacity="0.9" transform="rotate(-20 16 32)"/>
  <line x1="14" y1="31" x2="18" y2="31" stroke="#D4E8F4" stroke-width="0.3" transform="rotate(-20 16 32)"/>
  <line x1="14" y1="33" x2="18" y2="33" stroke="#D4E8F4" stroke-width="0.3" transform="rotate(-20 16 32)"/>
  
  <rect x="44" y="30" width="8" height="5" rx="0.5" fill="#FFF" opacity="0.9" transform="rotate(20 48 32)"/>
  <line x1="46" y1="31" x2="50" y2="31" stroke="#D4E8F4" stroke-width="0.3" transform="rotate(20 48 32)"/>
  <line x1="46" y1="33" x2="50" y2="33" stroke="#D4E8F4" stroke-width="0.3" transform="rotate(20 48 32)"/>
  
  <!-- Main emerald cut diamond -->
  <rect x="23" y="10" width="18" height="26" rx="2" fill="url(#diamond4)"/>
  
  <!-- Step cut facets - horizontal lines -->
  <rect x="25" y="12" width="14" height="22" rx="1" fill="none" stroke="#C8E0F0" stroke-width="0.5"/>
  <rect x="27" y="14" width="10" height="18" rx="0.5" fill="none" stroke="#D4E8F4" stroke-width="0.5"/>
  <line x1="24" y1="18" x2="40" y2="18" stroke="#E0F0FF" stroke-width="0.5"/>
  <line x1="24" y1="23" x2="40" y2="23" stroke="#E0F0FF" stroke-width="0.5"/>
  <line x1="24" y1="28" x2="40" y2="28" stroke="#E0F0FF" stroke-width="0.5"/>
  
  <!-- Center table reflection -->
  <rect x="28" y="16" width="8" height="14" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Corner prong settings -->
  <circle cx="23" cy="12" r="2" fill="url(#rosegold)"/>
  <circle cx="41" cy="12" r="2" fill="url(#rosegold)"/>
  <circle cx="23" cy="34" r="2" fill="url(#rosegold)"/>
  <circle cx="41" cy="34" r="2" fill="url(#rosegold)"/>
  
  <!-- Sparkle details -->
  <path d="M32 4 L32 8 M30 6 L34 6" stroke="#FFF" stroke-width="1.5"/>
  <circle cx="32" cy="15" r="1.5" fill="#FFF"/>
  <circle cx="26" cy="20" r="0.8" fill="#FFF" opacity="0.7"/>
  <circle cx="38" cy="20" r="0.8" fill="#FFF" opacity="0.7"/>
  <path d="M18 24 L20 26 M20 24 L18 26" stroke="#FFF" stroke-width="0.8" opacity="0.7"/>
  <path d="M46 24 L44 26 M44 24 L46 26" stroke="#FFF" stroke-width="0.8" opacity="0.7"/>
</svg>
