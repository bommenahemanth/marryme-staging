<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 5: Heart-Shaped Diamond - Ultimate Romance -->
  <defs>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8B8"/>
      <stop offset="40%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#C49000"/>
    </linearGradient>
    <linearGradient id="diamond5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#FFF0F5"/>
      <stop offset="60%" style="stop-color:#FFE4EC"/>
      <stop offset="100%" style="stop-color:#FFD6E0"/>
    </linearGradient>
    <radialGradient id="heartglow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur5">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Rich burgundy background -->
  <circle cx="32" cy="32" r="30" fill="#6B1F35"/>
  
  <!-- Soft glow behind diamond -->
  <ellipse cx="32" cy="22" rx="14" ry="12" fill="#FFF" opacity="0.15" filter="url(#blur5)"/>
  
  <!-- Ornate gold band -->
  <ellipse cx="32" cy="44" rx="17" ry="8" fill="none" stroke="url(#gold5)" stroke-width="5"/>
  <!-- Band filigree detail -->
  <ellipse cx="32" cy="44" rx="17" ry="8" fill="none" stroke="#FFF8DC" stroke-width="1" opacity="0.4"/>
  <path d="M17 40 Q20 38 23 40 Q26 42 29 40" fill="none" stroke="#C49000" stroke-width="0.8" opacity="0.6"/>
  <path d="M35 40 Q38 38 41 40 Q44 42 47 40" fill="none" stroke="#C49000" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Small accent diamonds on band -->
  <circle cx="17" cy="42" r="1.3" fill="#FFF" opacity="0.9"/>
  <circle cx="47" cy="42" r="1.3" fill="#FFF" opacity="0.9"/>
  <circle cx="21" cy="39" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="43" cy="39" r="1" fill="#FFF" opacity="0.8"/>
  
  <!-- Heart-shaped diamond -->
  <path d="M32 36 
           C32 36 20 28 20 20 
           C20 14 24 10 28 10 
           C30 10 32 12 32 14 
           C32 12 34 10 36 10 
           C40 10 44 14 44 20 
           C44 28 32 36 32 36 Z" 
        fill="url(#diamond5)"/>
  
  <!-- Heart facet details -->
  <!-- Center line -->
  <path d="M32 14 L32 34" stroke="#FFD6E0" stroke-width="0.5"/>
  <!-- Left lobe facets -->
  <path d="M24 16 L28 22 L32 14" fill="#FFFFFF" opacity="0.5"/>
  <path d="M20 20 L28 22 L24 28" fill="#FFF0F5" opacity="0.4"/>
  <path d="M24 28 L32 34 L28 22" fill="#FFE8EE" opacity="0.3"/>
  <!-- Right lobe facets -->
  <path d="M40 16 L36 22 L32 14" fill="#FFFFFF" opacity="0.6"/>
  <path d="M44 20 L36 22 L40 28" fill="#FFF8FA" opacity="0.4"/>
  <path d="M40 28 L32 34 L36 22" fill="#FFF0F5" opacity="0.3"/>
  
  <!-- Glow effect -->
  <path d="M32 34 
           C32 34 22 27 22 21 
           C22 16 25 13 28 13 
           C30 13 32 14 32 16 
           C32 14 34 13 36 13 
           C39 13 42 16 42 21 
           C42 27 32 34 32 34 Z" 
        fill="url(#heartglow)"/>
  
  <!-- Prong settings -->
  <circle cx="28" cy="11" r="1.8" fill="#FFD700"/>
  <circle cx="36" cy="11" r="1.8" fill="#FFD700"/>
  <circle cx="32" cy="35" r="1.8" fill="#FFD700"/>
  <circle cx="21" cy="20" r="1.5" fill="#FFD700"/>
  <circle cx="43" cy="20" r="1.5" fill="#FFD700"/>
  
  <!-- Brilliant sparkles -->
  <path d="M32 4 L32 8 M30 6 L34 6" stroke="#FFF" stroke-width="1.5"/>
  <path d="M24 8 L24 10 M23 9 L25 9" stroke="#FFF" stroke-width="1"/>
  <path d="M40 8 L40 10 M39 9 L41 9" stroke="#FFF" stroke-width="1"/>
  <circle cx="28" cy="15" r="1.2" fill="#FFF"/>
  <circle cx="36" cy="15" r="1.2" fill="#FFF"/>
  <circle cx="32" cy="20" r="0.8" fill="#FFF" opacity="0.8"/>
  <path d="M48 16 L46 18 M48 18 L46 16" stroke="#FFF" stroke-width="0.8"/>
  <path d="M16 16 L18 18 M16 18 L18 16" stroke="#FFF" stroke-width="0.8"/>
</svg>
