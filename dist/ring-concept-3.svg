<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 3: Iconic minimal - Two hands meeting with ring, heart shape -->
  <defs>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Gradient maroon background -->
  <circle cx="32" cy="32" r="30" fill="#8B1538"/>
  
  <!-- Left hand silhouette -->
  <path d="M6 48 Q8 40 14 36 L18 26 Q20 22 22 26 L24 32 Q22 38 16 42 Q10 46 6 48" 
        fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Right hand silhouette (mirror) -->
  <path d="M58 48 Q56 40 50 36 L46 26 Q44 22 42 26 L40 32 Q42 38 48 42 Q54 46 58 48" 
        fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ring in center being exchanged -->
  <circle cx="32" cy="28" r="8" fill="none" stroke="url(#gold3)" stroke-width="3"/>
  
  <!-- Diamond on top of ring -->
  <polygon points="32,18 35,22 32,20 29,22" fill="#FFFFFF"/>
  
  <!-- Small hearts -->
  <path d="M32 42 L30 40 Q28 38 30 36 Q32 34 32 36 Q32 34 34 36 Q36 38 34 40 Z" fill="#FFD700" opacity="0.8"/>
  
  <!-- Sparkles -->
  <circle cx="24" cy="20" r="1.5" fill="#FFF" opacity="0.7"/>
  <circle cx="40" cy="20" r="1.5" fill="#FFF" opacity="0.7"/>
  <circle cx="32" cy="12" r="1" fill="#FFF" opacity="0.9"/>
</svg>
