<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept 2: Top-down view - one hand placing ring on another's finger -->
  <defs>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="skinA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#C4A67C"/>
    </linearGradient>
    <linearGradient id="skinB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C4A8"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
  </defs>
  
  <!-- Deep red background -->
  <circle cx="32" cy="32" r="30" fill="#722F37"/>
  
  <!-- Receiving hand (palm up, from bottom) -->
  <path d="M20 58 L18 45 L16 35 L18 32 L22 30 L26 28 L28 30 L26 35 L28 45 L30 58" fill="url(#skinB)" stroke="#C4956A" stroke-width="0.5"/>
  <!-- Ring finger extended up -->
  <rect x="24" y="18" width="5" height="18" rx="2.5" fill="url(#skinB)"/>
  
  <!-- The Ring on finger -->
  <ellipse cx="26.5" cy="24" rx="4" ry="3" fill="none" stroke="url(#gold2)" stroke-width="2.5"/>
  <!-- Diamond on ring -->
  <polygon points="26.5,20 28,22 26.5,21.5 25,22" fill="#FFF"/>
  
  <!-- Giving hand (from top, holding ring) -->
  <path d="M38 6 L36 18 L34 24 L36 28 L42 26 L44 22 L42 16 L40 6" fill="url(#skinA)" stroke="#B8956A" stroke-width="0.5"/>
  <!-- Thumb and finger pinching -->
  <ellipse cx="35" cy="22" rx="3" ry="2" fill="url(#skinA)"/>
  <ellipse cx="39" cy="22" rx="3" ry="2" fill="url(#skinA)"/>
  
  <!-- Sparkles -->
  <circle cx="26.5" cy="18" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="20" cy="26" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="34" cy="30" r="1" fill="#FFD700" opacity="0.8"/>
</svg>
